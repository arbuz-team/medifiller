
<div class="dialog-header">
    {{ title }}
</div>


<div class="dialog-content">

    <div class="dialog-content-part field_shell">
        <!--dialog text-->
        TEXT CONFIRM
    </div><!-- dialog-content-part -->


    <div class="dialog-content-part field_shell">
        <!--buttons-->
        <button class="dialog-content-button" data-name="cancel"> Cancel </button>
        <button class="post_button" type="button"
                data-name="{{ post_button.name }}"
                data-action="{{ post_button.action }}"
                data-value="{{ post_button.value }}"
                data-url="{{ post_button.url}}">
            Delete
        </button>
    </div><!-- dialog-content-part -->

</div><!-- dialog-content -->
