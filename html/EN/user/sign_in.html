<script>
  window.APP.DATA = {
    title : 'Login',
    description : 'Here you can login.'
  };
</script>


<div class="ground-block block-1 SMALL">

  <div class="block-background fill-abs"></div>
  {% include "ground/html/navigation.html" %}

  <div class="block-content">
  
    {% if not form or request.session.user_login %}

      Hello {{ self.request.session.user_username }} You are logged on. ;)
      <script>
        window.APP.DATA.redirect = '/';
        window.APP.DATA.delay = 2000;
        window.dispatchEvent(window.EVENTS.redirect);
      </script>

    {% else %}

      <form method="post" action="" data-name="{{ form_name }}" data-type="{{ form_name }}" data-test="yes">

        <div class="title"> Login </div>

        {% for i in form %}

          <div class="otoczka_pola">
            {{ i }}
            {{ i.errors }}

            {% if i.name == 'email' %}
            <div class="status"></div>
            {% endif %}
          </div>

        {% endfor %}

        <div class="otoczka_pola">
          <button disabled type="submit"> Done </button>
        </div>
        <a href="/user/register/" class="otoczka_pola">
          <button type="button"> Register </button>
        </a>
        <a href="/user/forgot/" class="otoczka_pola">
          <button type="button"> Forgot your password? </button>
        </a>

      </form>

    {% endif %}
  
  </div>

</div>
