{% load staticfiles %}

<li class="product" data-id="2">
  <a href="/product/{{ product.pk }}/{{ product.details_en.name }}">
    <div class="product-img"><img data-src="{{ product.image }}" alt="Jazda Tico to ryzyko!" src="{% static 'img/load.jpeg' %}" /></div>

    <div class="product-title"> {{ product.details_en.name }} </div>

    <div class="product-content">
      <div class="otoczka_pola">
          price euro: {{ product.price_eur }}<br>
          price pln:  {{ product.price_pln }}<br>
          <button type="button"> Details... </button>
      </div>
    </div>
  </a>
</li>
