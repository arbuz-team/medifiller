{% load staticfiles %}
{% load tags %}

<li class="product" data-id="{{ product.pk }}">
    <a href="/product/{{ product.pk }}/{{ product.details_en.name }}">

        <div class="product-img mini_image">
            <div class="fill-abs">
                <img data-src="{{ product.image }}" alt="{{ product.details_en.name }}" src="{% static 'img/load.jpeg' %}" />
            </div>
        </div>

        <h3 class="product-title"> {{ product.details_en.name }} </h3>
    </a>

    <div class="product-content field_shell">

        <!--<a href="/product/edit/{{ product.pk }}/"><button type="button">Edytuj</button></a>-->

        <!--<button class="post_button" type="button"-->
        <!--data-name="Delete_{{ product.pk }}"-->
        <!--data-action="delete"-->
        <!--data-value="{{ product.pk }}"-->
        <!--data-url="/product/delete/">Delete</button> <br>-->

        <div class="product-content-details">
            <a href="/product/{{ product.pk }}/{{ product.details_en.name }}"><button type="button">Details...</button></a>
        </div>

        <div class="product-content-price">
            {{ product|get_price:request.session.translator_currency }}
        </div>
    </div>
</li>
